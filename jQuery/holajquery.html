<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JQUery</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="ejemploJQuery.js"></script>
</head>
<body>
    <h1>Hola jQuery</h1>
    <p>Parrafo 1 </p>
    <h2>Encabezado 2</h2>
    <p>Parrafo 2</p>
    <h3>Encabezado 3</h3>
    <p>Parrafo 3</p>
    <h3>Encabezado 3.1</h3>
    <p>Parrafo 4</p>
    <script>
        jQuery('p:last').text("Modificado desde jQuery");
    </script>
</body>
</html>
